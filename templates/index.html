<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- We get the name of the app out of the information fetched -->
    <title>{{app.name}}</title>
    <link rel="stylesheet/less" href="static/less/bootstrap.less">
    <script src="static/js/less-1.1.3.min.js"></script>
	<link rel="stylesheet" href="static/index.css">
    <!-- These are Open Graph tags.  They add meta data to your  -->
    <!-- site that facebook uses when your content is shared     -->
    <!-- over facebook.  You should fill these tags in with      -->
    <!-- your data.  To learn more about Open Graph, visit       -->
    <!-- 'https://developers.facebook.com/docs/opengraph/'       -->
    <meta content="" property="og:title" />
    <meta content="" property="og:type" />
    <meta content="" property="og:url" />
    <meta content="" property="og:image" />
    <meta content="" property="og:site_name" />
    <meta content="{{appId}}" property="fb:app_id" />
	<script type="text/javascript" src="jquery-1.6.4.min.js"></script>
    <script type="text/javascript">function popup(pageURL, title,w,h) { var left = (screen.width/2)-(w/2); var top = (screen.height/2)-(h/2); var targetWin = window.open( pageURL, title, 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width='+w+', height='+h+', top='+top+', left='+left ); }</script>
    <!--[if IE]>
      <script>
        var tags = ['header', 'section'];
        while(tags.length)
          document.createElement(tags.pop());
      </script>
    <![endif]-->
  </head>
  <body>
	
	<div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#">Social Tasks</a>
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
          </ul>
		  <p class="pull-right">
			<img src="https://graph.facebook.com/{{me.id}}/picture" alt="{{me.name}}" class="small-picture">
			{{me.name}}
		  </p>
        </div>
      </div>
    </div>

    <div id="main_content" class="container">

      <!-- insert content here -->

      <footer>
        <p>&copy; 2011</p>
      </footer>

    </div> <!-- /container -->
	
  </body>
</html>
